<form (submit)="addNewWish($event)" class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Wish</label>
      <input id="specificSizeInputName" type="text" class="form-control" [(ngModel)]="newWishText" name="newWishText">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Add Wish</button>
    </div>
</form>
